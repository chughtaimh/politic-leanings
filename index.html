                resultContainer.innerHTML = `<div class="text-green-500 text-xl font-bold">CORRECT!</div><div class="text-left text-sm">${animal.reason}</div>`;
            } else {
                resultContainer.innerHTML = `<div class="text-red-500 text-xl font-bold">INCORRECT!</div><div class="text-left text-sm">${animal.reason}</div>`;
            }

            document.getElementById('game-container').appendChild(resultContainer);
            document.getElementById('buttons-container').style.display = 'none';
        }

        // Load a random animal on page load
        window.onload = loadNewAnimal;
    </script>
</body>
