function randomAnimal() {
  return animals[Math.floor(Math.random() * animals.length)];
}

let currentAnimal;

function displayAnimal() {
  currentAnimal = randomAnimal();
  document.getElementById('animalName').textContent = currentAnimal.pet;
  document.getElementById('animalImg').src = currentAnimal.url;
  document.getElementById('feedback').textContent = '';
}

function guess(leaning) {
  if (leaning === currentAnimal.leaning) {
    document.getElementById('feedback').textContent = 'CORRECT! ' + currentAnimal.reason;
  } else {
    document.getElementById('feedback').textContent = 'WRONG! ' + currentAnimal.reason;
  }
}

function newAnimal() {
  displayAnimal();
}

window.onload = displayAnimal;
