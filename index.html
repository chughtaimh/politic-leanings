                'roommates': "New Roommate",
                'hollywood': "New Celeb"
            };

            // Highlight selected menu item
            document.querySelectorAll('#menu li').forEach(li => {
                li.classList.remove('selected', 'bg-orange-500', 'text-white');
            });
            document.getElementById(option).classList.add('selected', 'bg-orange-500', 'text-white');

            // Update the game text based on selection
            gameText.textContent = texts[option];

            // Update the button text based on selection
            newButton.textContent = buttonLabels[option];

            // Update the current selection
            window.currentSelection = option;

            // Hide the menu
            hideMenu();

            // Load a new item based on the selection
            loadNewAnimal();
        }


        function loadNewAnimal() {
            const items = {
                'pets': animals,
                'brands': brands, 
                'roommates': roommates, 
                'hollywood': celebs 
            };

            const buttonLabels = {
                'pets': "New Animal",
                'brands': "New Brand",
                'roommates': "New Roommate",
                'hollywood': "New Celeb"
            };

            const selectedItems = items[window.currentSelection];
            const itemNames = Object.keys(selectedItems);
            const randomItem = itemNames[Math.floor(Math.random() * itemNames.length)];
            const item = selectedItems[randomItem];

            document.getElementById('animal-name').innerText = randomItem.toUpperCase();
            document.getElementById('animal-image').style.backgroundImage = `url(${item.img})`;
            document.getElementById('animal-image').style.backgroundSize = 'cover';
            document.getElementById('animal-image').style.backgroundPosition = 'center';

            // Update the button text based on selection
            const newButton = document.querySelector('#game-container button.bg-orange-500');
            newButton.textContent = buttonLabels[window.currentSelection];

            // Reset result and buttons
            document.getElementById('buttons-container').style.display = 'flex';
            const resultContainer = document.getElementById('result-container');
            if (resultContainer) {
                resultContainer.remove();
            }
        }


        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.querySelector('header button');
            const menu = document.getElementById('menu');

            window.currentSelection = 'pets'; // default selection

            menuButton.addEventListener('click', function () {
                menu.classList.toggle('open');
            });

            document.addEventListener('click', function (event) {
                if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                    hideMenu();
                }
            });

            // Initial load
            loadNewAnimal();
        });
    </script>
</body>
</html>
